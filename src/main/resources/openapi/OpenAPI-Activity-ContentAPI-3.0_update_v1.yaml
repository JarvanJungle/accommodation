components:
  schemas:
    ContentsMultiRequest:
      title: ContentsMultiRequest
      required:
        - codes
        - language
      type: object
      properties:
        codes:
          type: array
          items:
            $ref: '#/components/schemas/Code'
          description: ''
        language:
          type: string
      example:
        codes:
          - activityCode: E-E10-000200515
            modalityCodes:
              - PEPE
              - '2'
          - activityCode: E-E10-JAMONEXPER
            modalityCodes:
              - PEPE
        language: en
    Code:
      title: Code
      required:
        - activityCode
        - modalityCodes
      type: object
      properties:
        activityCode:
          type: string
        modalityCodes:
          type: array
          items:
            type: string
          description: ''
      example:
        activityCode: E-E10-000200515
        modalityCodes:
          - PEPE
          - '2'
    ContentsMultiResponse:
      type: object
      properties:
        operationId:
          type: string
        auditData:
          type: object
          properties:
            processTime:
              type: integer
            time:
              type: string
            serverId:
              type: string
            environment:
              type: string
        activitiesContent:
          type: array
          default: [ ]
          items:
            type: object
            properties:
              name:
                type: string
              # detailedInfo:
              #   type: array
              #   default: []
              featureGroups:
                type: array
                default: [ ]
                items:
                  type: object
                  properties:
                    groupCode:
                      type: string
                    included:
                      type: array
                      default: [ ]
                      items:
                        type: object
                        properties:
                          featureType:
                            type: string
                          description:
                            type: string
              guidingOptions:
                type: object
                properties:
                  guideType:
                    type: string
                  included:
                    type: boolean
              location:
                type: object
                properties:
                  endPoints:
                    type: array
                    default: [ ]
                    items:
                      type: object
                      properties:
                        type:
                          type: string
                        description:
                          type: string
                  startingPoints:
                    type: array
                    default: [ ]
                    items:
                      type: object
                      properties:
                        type:
                          type: string
                        meetingPoint:
                          type: object
                          properties:
                            type:
                              type: string
                            country:
                              type: object
                              properties:
                                code:
                                  type: string
                                name:
                                  type: string
                                destinations:
                                  type: array
                                  default: [ ]
                                  items:
                                    type: object
                                    properties:
                                      code:
                                        type: string
                                      name:
                                        type: string
                            description:
                              type: string
                        pickupInstructions:
                          type: array
                          default: [ ]
                          items:
                            type: object
                            properties:
                              description:
                                type: string
              media:
                type: object
                properties:
                  images:
                    type: array
                    default: [ ]
                    items:
                      type: object
                      properties:
                        visualizationOrder:
                          type: integer
                        mimeType:
                          type: string
                        language:
                          type: string
                        urls:
                          type: array
                          default: [ ]
                          items:
                            type: object
                            properties:
                              dpi:
                                type: integer
                              height:
                                type: integer
                              width:
                                type: integer
                              resource:
                                type: string
                              sizeType:
                                type: string
              notes:
                type: array
                default: [ ]
                items:
                  type: object
                  properties:
                    dateFrom:
                      type: string
                    dateTo:
                      type: string
                    visibleFrom:
                      type: string
                    visibleTo:
                      type: string
                    descriptions:
                      type: array
                      default: [ ]
                      items:
                        type: object
                        properties:
                          description:
                            type: string
              redeemInfo:
                type: object
                properties:
                  type:
                    type: string
                  directEntrance:
                    type: boolean
                  comments:
                    type: array
                    default: [ ]
                    items:
                      type: object
                      properties:
                        description:
                          type: string
              # routes:
              #   type: array
              #   default: []
              scheduling:
                type: object
                properties:
                  duration:
                    type: object
                    properties:
                      value:
                        type: integer
                      metric:
                        type: string
                      type:
                        type: string
                  opened:
                    type: array
                    items:
                      type: object
                      properties:
                        openingTime:
                          type: string
                        closeTime:
                          type: string
                        # weekDays:
                        #   type: array
                        #   default: []
              segmentationGroups:
                type: array
                default: [ ]
                items:
                  type: object
                  properties:
                    code:
                      type: integer
                    name:
                      type: string
                    segments:
                      type: array
                      default: [ ]
                      items:
                        type: object
                        properties:
                          code:
                            type: integer
                          name:
                            type: string
              activityFactsheetType:
                type: string
              activityCode:
                type: string
              modalityCode:
                type: string
              modalityName:
                type: string
              contentId:
                type: string
              description:
                type: string
              lastUpdate:
                type: string
              summary:
                type: string
              # advancedTips:
              #   type: array
              #   default: []
              countries:
                type: array
                default: [ ]
                items:
                  type: object
                  properties:
                    code:
                      type: string
                    name:
                      type: string
                    destinations:
                      type: array
                      default: [ ]
                      items:
                        type: object
                        properties:
                          code:
                            type: string
                          name:
                            type: string
              # highligths:
