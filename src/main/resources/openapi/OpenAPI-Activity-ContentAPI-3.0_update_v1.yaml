          in: header
          description: Defines type of encoding used on the data
          required: true
          style: simple
          schema:
            type: string
            example: gzip
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContentsMultiRequest'
            example:
              codes:
                - activityCode: E-E10-000200515
                  modalityCodes:
                    - PEPE
                    - '2'
                - activityCode: E-E10-JAMONEXPER
                  modalityCodes:
                    - PEPE
              language: en
        required: true
      responses:
        '200':
          description: ''
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContentsMultiResponse'
      deprecated: false
