components:
  schemas:
    ContentsMultiRequest:
      title: ContentsMultiRequest
      required:
        - codes
        - language
      type: object
      properties:
        codes:
          type: array
          items:
            $ref: '#/components/schemas/Code'
          description: ''
        language:
          type: string
      example:
        codes:
          - activityCode: E-E10-000200515
            modalityCodes:
              - PEPE
              - '2'
          - activityCode: E-E10-JAMONEXPER
            modalityCodes:
              - PEPE
        language: en
    Code:
      title: Code
      required:
        - activityCode
        - modalityCodes
      type: object
      properties:
        activityCode:
          type: string
        modalityCodes:
          type: array
          items:
            type: string
          description: ''
      example:
        activityCode: E-E10-000200515
        modalityCodes:
          - PEPE
          - '2'
